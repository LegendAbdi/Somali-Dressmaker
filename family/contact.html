<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- Header with Logo -->
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="Gallery.html">Gallery</a>
        </nav>

        <div class="Logo">
            <a href="index.html">
                <img src="cover-2-2.jpg" alt="Boise Somali Dressmaker">
            </a>
        </div>
    </header>

    <!-- Contact Form Section -->
    <section class="contact-form">
        <h1>Contact Us</h1>
        <form action="#" method="get">
            <!-- Add your form fields here -->
            <label form="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label form="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label form="Time">Select a Time:</label>
            <input type="Time" id="Time" name="Time" required>
            <br>
            <label for="date">Select a day:</label>
            <input type="date" id="date" name="date">
            <br>
            <input type="submit" value="Submit">
        </form>
    </section>

      <!-- Contact Us Section -->
    <section class="contact">
        <h1>Contact Us</h1>
        <table>
            <tr>
                <td>Business Name:</td><td>Boise Somali Dressmaker</td>
            </tr>
            <tr>
                <td>Phone Number:</td><td>(208) 570-5868</td>
            </tr>
            <tr>
                <td>City:</td><td>Boise</td>
            </tr>
            <tr>
                <td>State:</td><td>Idaho</td>
            </tr>
        </table>
    </section>

</body>
